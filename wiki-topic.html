<polymer-element 
name="wiki-topic" 
noscript
attributes="topic information"
>
  <style>
    :host{
      position: relative;
      min-height: 100px;
      margin: 10px auto 0 auto;
      background-color: white;
    }
    #topicContainer {
      background-color: white;
    }
    @media screen and (min-width:801px){
      #topicContainer{
        width: 800px; 
        margin: 10px auto 0 auto;
      }
    }
    @media screen and (max-width:800px){
      #topicContainer{
        color: #777777;
        width: auto; 
        margin: 10px 1px 0px 1px;
      }
    }
    #topicContainer core-icon-button{
      background-color: white;
      color: #777777;
    }
  </style>
  <template>
    <div fit id="shadowContainer">
      <paper-shadow z="5"></paper-shadow>
    </div>
    <div id="topicContainer" horizontal layout>
      <div flex>
        <h1>{{topic}}</h1>
        <div>{{information}}</div>
      </div>
      <div>
        <core-icon-button icon="editor:mode-edit" justify-center >
        <paper-shadow z="2"></paper-shadow>
        </core-icon>
      </div>
    </div> 
  </template>
  <script>
  Polymer('wiki-topic', {
    topic: 'Topic',
    information: "Information",
  });
  </script>
</polymer-element>
